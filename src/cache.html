<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="res/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="res/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="res/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="res/favicon-16x16.png" sizes="16x16" />
    <title>Shiori - Bookmarks Manager</title>
</head>

<body>
    <div id="cache-page" :class="{night: nightMode}" class="page container">
        <div class="columns">
            <div class="column col-1 col-sm-12 left">
                <div class="logo" title="Shiori">æ ž</div>
                <div class="text-center icons">
                    <a @click="toggleNightMode" class="tooltip tooltip-right" data-tooltip="Toggle Night Mode">
                        <div class="adjust-icon icon" style="height:30px;width: 30px;margin: 0 auto;" />
                    </a>
                </div>
            </div>
            <div class="column col-11 col-sm-12 right">
                <div id="article-header">
                    <h1 id="title">{{title}}</h1>
                    <p id="time">Added
                        <strong> $|.Modified.UTC|$</strong>
                    </p>
                    <a :href="url" target="_blank" rel="noopener noreferrer nofollow">$|.URL|hostname|$</a>
                </div>
                <div id="content" v-html="html"></div>
            </div>
        </div><!-- /.columns -->
    </div>
    <script>
    window.__INIT__ = {
      title: "$| .Title |$",
      url: "$| .URL |$",
      html: "$| .HTML |$",
    }
    </script>
    <script src="./cache.js"></script>
</body>

</html>
